<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 25 AI News - NewsXP AI</title>
    <meta name="description" content="Top 25 AI-curated news articles featuring the latest developments in artificial intelligence, machine learning, and technology research.">
    
    <!-- Prevent caching of news content -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="styles/main.css" as="style">
    <!-- API preload will be handled dynamically by the app to account for different deployment paths -->
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Abril+Fatface&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- Google tag (gtag.js) - Will be injected during build -->
    <!-- __GOOGLE_ANALYTICS__ placeholder for production deployment -->
    
    <!-- Microsoft Clarity tracking script -->
    <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "s28j9x4a7i");
    </script>
</head>
<body>
    <div class="newspaper">
        <header class="header">
            <a href="https://github.com/SiddanthEmani/newsxp-ai" target="_blank" rel="noopener noreferrer" class="how-it-works-link">
                How was this news generated?
            </a>
            <h1 class="masthead">
               Daily AI <img src="assets/images/logo.png" alt="NewsXP AI Logo" class="logo-icon"> TIMES
            </h1>
            <div class="date-line" id="current-date">Loading...</div>
            <div class="edition-info" id="edition-info">NewsXP AI â€¢ Loading articles...</div>
        </header>

        <main class="content">
            <!-- Main Story -->
            <article class="main-story" id="main-story">
                <div class="loading">Loading main story...</div>
            </article>

            <!-- Collection Summary -->
            <section class="collection-summary" id="collection-summary" style="display: none;">
                <div class="summary-header">
                    <h2 class="summary-title">Today's AI News Overview</h2>
                </div>
                <div class="summary-content" id="summary-content">
                    <div class="loading">Loading summary...</div>
                </div>
            </section>

            <!-- News Grid -->
            <div class="news-grid">
                <div class="news-column" id="news-column-1">
                    <div class="loading">Loading news...</div>
                </div>
                <div class="news-column" id="news-column-2">
                    <div class="loading">Loading news...</div>
                </div>
            </div>

            <!-- Research Papers Section -->
            <section class="research-section">
                <div class="section-header">
                    <h2 class="section-title">Research Papers</h2>
                    <p class="section-subtitle">Latest academic research and scientific publications</p>
                </div>
                <div class="research-grid" id="research-grid">
                    <div class="loading">Loading research papers...</div>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="components/app.js"></script>
</body>
</html>
