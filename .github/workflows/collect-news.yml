name: Collect AI News

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
    inputs:
      sources:
        description: 'Sources to collect (comma-separated or "all")'
        required: false
        default: 'all'
      force_refresh:
        description: 'Force refresh'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'scripts/requirements.txt'
    
    - name: Install dependencies
      run: |
        pip install -r scripts/requirements.txt
    
    - name: Collect news
      run: |
        python scripts/collect_news.py \
          --sources "${{ github.event.inputs.sources || 'all' }}" \
          --output data/news.json \
          --archive
    
    - name: Generate API files
      run: |
        python scripts/generate_api.py
    
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add data/ api/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update news: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi
    
    - name: Deploy to GitHub Pages
      if: success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./api
        cname: newsxp-ai.yourdomain.com  # Optional custom domain