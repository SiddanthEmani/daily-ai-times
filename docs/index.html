<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News - NewsXP AI</title>
    <meta name="description" content="AI-curated daily news featuring the latest developments in technology, research, and industry insights.">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="css/main.css" as="style">
    <link rel="preload" href="../data/news.json" as="fetch" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Abril+Fatface&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="newspaper">
        <header class="header">
            <h1 class="masthead">Daily News</h1>
            <div class="date-line" id="current-date">Loading...</div>
            <div class="edition-info" id="edition-info">NewsXP AI â€¢ Loading articles...</div>
        </header>

        <main class="content">
            <!-- Main Story -->
            <article class="main-story" id="main-story">
                <div class="loading">Loading main story...</div>
            </article>

            <!-- News Grid -->
            <div class="news-grid">
                <div class="news-column" id="news-column-1">
                    <div class="loading">Loading news...</div>
                </div>
                <div class="news-column" id="news-column-2">
                    <div class="loading">Loading news...</div>
                </div>
            </div>

            <!-- Research Papers Section -->
            <section class="research-section">
                <div class="section-header">
                    <h2 class="section-title">Research Papers</h2>
                    <p class="section-subtitle">Latest academic research and scientific publications</p>
                </div>
                <div class="research-grid" id="research-grid">
                    <div class="loading">Loading research papers...</div>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
